<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="randcoursestyles.css" />
    <title>Mario Kart 8 Deluxe Utility</title>
  </head>
  <body>
    <h1>Mario Kart 8 Deluxe Utility</h1>
    <div class="link-container">
      <a href="mk8dxrandcourse.html">ランダムコース</a>
      <a href="mk8dxrandcustom.html">ランダムカスタム</a>
    </div>
    <div class="image-box" id="randcourse">ここにコースの画像が表示されます</div>
    <p id="botantext">ボタンをクリックで抽選開始！</p>
    <button type="button" id="randbtn">抽選開始</button>
    <audio id="audiosaisei">
      <source src="./audio/ru-retto.mp3" type="audio/mp3">
    </audio>
    <div>
      <h2>表示するコース</h2>
      <button type="button" id="allOnBtn">すべてON</button>
      <button type="button" id="allOffBtn">すべてOFF</button>
    </div>
    <div class="container" id="course-container"></div>
    <script type="text/javascript" src="randcoursescript.js"></script>
    <script type="application/javascript">
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.getRegistration()
  .then (registration => {
    // 登録中の SW がなければ、これが初回登録である
    const firstRegistration = (registration === undefined);
    // SW を登録する
    navigator.serviceWorker.register('service_worker.js')
    .then(registration => {
      // 初回登録でなければ更新が見つかったかチェックする
      if (!firstRegistration) {
        registration.addEventListener('updatefound', () => {
          const installingWorker = registration.installing;
          if (installingWorker != null) {
            installingWorker.onstatechange = e => {
              if (e.target.state == 'installed') {
                // registration.unregister();  // 効果が疑わしいので保留
                alert('更新がインストールされました。台本ビューアを再起動してください。');
              }
            };
          }
        });
      }
    });
  });
}
</script>
  </body>
</html>
