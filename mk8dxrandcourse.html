<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css" />
    <title>Mario Kart 8 Deluxe Utility</title>
  </head>
  <body>
    <h1>Mario Kart 8 Deluxe Utility</h1>
    <div class="link-container">
      <a href="mk8dxrandcourse.html">ランダムコース</a>
      <a href="mk8dxrandcustom.html">ランダムカスタム</a>
    </div>
    <div class="image-box" id="randcourse">ここにコースの画像が表示されます</div>
    <p id="botantext">ボタンをクリックで抽選開始！</p>
    <button type="button" id="randbtn">抽選開始</button>
    <audio id="audiosaisei">
      <source src="./audio/ru-retto.mp3" type="audio/mp3">
    </audio>
    <div>
      <h2>表示するコース</h2>
      <button type="button" id="allOnBtn">すべてON</button>
      <button type="button" id="allOffBtn">すべてOFF</button>
    </div>
    <div class="container" id="course-container"></div>
    <script type="text/javascript" src="mk8dx.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service_worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
