<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css" />
    <title>Mario Kart 8 Deluxe Utility</title>
  </head>
  <body>
    <h1>Mario Kart 8 Deluxe Utility</h1>
    <div class="link-container">
      <a href="index.html">ランダムコース</a>
      <a href="mk8dxrandcustom.html">ランダムカスタム</a>
      <br>
    </div>
    <div class="image-box" id="randcourse">ここにコースの画像が表示されます</div>
    <p id="botantext">ボタンをクリックで抽選開始！</p>
    <button type="button" id="randbtn">抽選開始</button>
    <div>
      <h2>表示するコース</h2>
      <button type="button" id="allOnBtn">すべてON</button>
      <button type="button" id="allOffBtn">すべてOFF</button>
    </div>
    <div class="container">
        <script>
        let cupCounter = 0;
        for (let i = 1; i <= 96; i++) {
            // 4つごとに改行
            //if ((i - 1) % 4 === 0) {
            //    document.write('<br>');
            //}
            // 1, 5, 9, 13,...の位置にカップ画像を表示
            if ((i - 1) % 4 === 0) {
                cupCounter++;
                document.write(`
                    <div class="item">
                        <img src="./image/mariokartcup/${cupCounter}.jpg" alt="カップ画像">
                    </div>
                `);
            }
            document.write(`
                <div class="item">
                    <img src="./image/mariokartcourse/${i}.jpg" alt="画像${i}">
                    <button class="toggle-button" data-id="${i}">ON</button>
                </div>
            `);
        }
    </script>
    </div>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>
<script type="text/javascript" src="mk8dx.js"></script>
  </body>
</html>
