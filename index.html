<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css" />
    <title>Mario Kart 8 Deluxe Utility</title>
  </head>
  <body>
    <h1>Mario Kart 8 Deluxe Utility</h1>
    <img id="randimageArea" src="" width="410" height="280" style="display: block; margin: auto;"/>
    <p style="display: block; margin: auto;">ボタンをクリックで抽選開始！</p>
    <button type="button" id="randbtn">抽選開始</button>
    <div class="container">
        <script>
            for (let i = 1; i <= 96; i++) {
                document.write(`
                    <div class="item">
                        <img src="./image/mariokartcourse/${i}.jpg" alt="画像${i}">
                        <button class="toggle-button" data-id="${i}">ON</button>
                    </div>
                `);
            }
        </script>
    </div>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script>
<script type="text/javascript" src="mk8dx.js"></script>
  </body>
</html>
