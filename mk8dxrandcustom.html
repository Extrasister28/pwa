<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart 8 DX Utility</title>
    <link rel="stylesheet" href="randcustom.css">
</head>
<body>
    <h1>Mario Kart 8 DX Utility</h1>
    <div id="maintenance-message">
      <p>現在メンテナンス中です。ご迷惑をおかけして申し訳ありません。</p>
    </div>
    <div class="link-container">
        <a href="index.html">ランダムコース</a>
        <a href="mk8dxrandcustom.html">ランダムカスタム</a>
    </div>
    <div class="container">
        <div class="image-box" id="character-image">キャラ画像</div>
        <div class="image-box" id="kart-image">カート画像</div>
        <div class="image-box" id="tire-image">タイヤ画像</div>
        <div class="image-box" id="glider-image">グライダー画像</div>
    </div>
    <div class="button-container">
        <button id="random-button">ランダム</button>
        <button id="toggle-all-button">全て ON/OFF</button>
    </div>

    <div id="options-container">
        <div class="option-group" id="character-options">
            <div class="option-header">
                <h2>キャラクター</h2>
                <button class="toggle-all-button" data-group="characters">全キャラクター ON/OFF</button>
            </div>
            <!-- キャラクターの画像とボタンを追加 -->
        </div>
        <div class="option-group" id="kart-options">
            <div class="option-header">
                <h2>カート</h2>
                <button class="toggle-all-button" data-group="karts">全カート ON/OFF</button>
            </div>
            <!-- カートの画像とボタンを追加 -->
        </div>
        <div class="option-group" id="tire-options">
            <div class="option-header">
                <h2>タイヤ</h2>
                <button class="toggle-all-button" data-group="tires">全タイヤ ON/OFF</button>
            </div>
            <!-- タイヤの画像とボタンを追加 -->
        </div>
        <div class="option-group" id="glider-options">
            <div class="option-header">
                <h2>グライダー</h2>
                <button class="toggle-all-button" data-group="gliders">全グライダー ON/OFF</button>
            </div>
            <!-- グライダーの画像とボタンを追加 -->
        </div>
    </div>

    <script src="randcustomscript.js"></script>
</body>
</html>
