<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart 8 Deluxe Utility</title>
    <link rel="stylesheet" href="randcustomstyles.css">
</head>
<body>
    <h1>Mario Kart 8 DX Utility</h1>
    <div class="link-container">
        <a href="mk8dxrandcourse.html">ランダムコース</a>
        <a href="mk8dxrandcustom.html">ランダムカスタム</a>
    </div>
    <div class="container">
        <div class="image-box" id="character-image">キャラ画像</div>
        <div class="image-box" id="kart-image">カート画像</div>
        <div class="image-box" id="tire-image">タイヤ画像</div>
        <div class="image-box" id="glider-image">グライダー画像</div>
    </div>
    <div class="button-container">
        <button id="random-button">ランダム</button>
        <button id="toggle-all-on-button">全て ON</button>
        <button id="toggle-all-off-button">全て OFF</button>
    </div>

    <div id="options-container">
        <div class="option-group" id="character-options">
            <div class="option-header">
                <h2>キャラクター</h2>
                <button class="toggle-all-on-button" data-group="characters">全キャラクター ON</button>
                <button class="toggle-all-off-button" data-group="characters">全キャラクター OFF</button>
            </div>
        </div>
        <div class="option-group" id="kart-options">
            <div class="option-header">
                <h2>カート</h2>
                <button class="toggle-all-on-button" data-group="karts">全カート ON</button>
                <button class="toggle-all-off-button" data-group="karts">全カート OFF</button>
            </div>
        </div>
        <div class="option-group" id="tire-options">
            <div class="option-header">
                <h2>タイヤ</h2>
                <button class="toggle-all-on-button" data-group="tires">全タイヤ ON</button>
                <button class="toggle-all-off-button" data-group="tires">全タイヤ OFF</button>
            </div>
        </div>
        <div class="option-group" id="glider-options">
            <div class="option-header">
                <h2>グライダー</h2>
                <button class="toggle-all-on-button" data-group="gliders">全グライダー ON</button>
                <button class="toggle-all-off-button" data-group="gliders">全グライダー OFF</button>
            </div>
        </div>
    </div>
    <script src="randcustomscript.js"></script>
</body>
</html>
